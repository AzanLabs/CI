	<!-- select church popup start -->
	<div class="modal modal-light fade" id="churchDetailsModel">
		<div class="modal-dialog " style="width: 20%;">
			<div class="modal-content">
				<div class="modal-header ">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h20 class="modal-title">Select Church Deatils </h20>
				</div>

				<div class="modal-body">
					<form class="form-horizontal custom-horizontal">
						<div class=" padded-top">

							<div class="form-group">
								<label for="country" class="col-md-3"> Country<sup
									style="color: red;">*</sup>:
								</label>

								<div class="col-md-8">
									<select data-ng-options="o for o in countryNameList"
										style="width: 135px; height: 30px;" ng-model="country"
										id="country" ng-change="onCountryChange(country)">
										<option value="">---Select Country---</option>
									</select>
								</div>
								<br />
								<br /> 
								<label for="state" class="col-md-3"> State<sup
									style="color: red;">*</sup>:
								</label>

								<div class="col-md-8">
									
									<select data-ng-options="o for o in stateNameList"
										style="width: 135px; height: 30px;" ng-model="state"
										id="state" ng-change="getAllDistrict(state)">
										<option value="">---Select State---</option>
									</select>
									
								</div>
								<br />
								<br /> <label for="district" class="col-md-3"> District<sup
									style="color: red;">*</sup>:
								</label>

								<div class="col-md-8">
									
									<select data-ng-options="o for o in distNameList"
										style="width: 135px; height: 30px;" ng-model="district"
										id="district" ng-change="getAllCity(district)">
										<option value="">---Select District---</option>
									</select>
									
								</div>
								<br />
								<br />
                                
                                <label for="city" class="col-md-3"> City<sup
									style="color: red;">*</sup>:
								</label>

								<div class="col-md-8">
									
									<select data-ng-options="o for o in cityNameList"
										style="width: 135px; height: 30px;" ng-model="city"
										id="city" ng-change="getAllChurch(city)">
										<option value="">---Select City---</option>
									</select>
									
								</div>
                                   <br/>
                                   <br/>
                                   
                                   <label for="church" class="col-md-3"> Church<sup
									style="color: red;">*</sup>:
								</label>

								<div class="col-md-8">
									
									<select data-ng-options="o for o in churchNameList"
										style="width: 135px; height: 30px;" ng-model="church"
										id="church" >
										<option value="">---Select Church---</option>
									</select>
									
								</div>
                                   <br/>
                                   <br/>

								<button class="btn btn-lg btn-primary btn-block" type="submit"
									ng-click="changeSessionChurch(church)">Proceed</button>
							</div>
						</div>

					</form>
				</div>



			</div>
		</div>
	</div>

</div>
